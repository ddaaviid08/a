<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <script src="https://kit.fontawesome.com/f093c01825.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <header class="header">
            <img src="/images/logo.svg" alt="" class="logo">
        </header>
        <main class="main">
            <img src="/images/illustration-mockups.svg" alt="" class="mockup">
            <article class="article">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="text">Huddle re-imagines the way we build     communities. You have a voice, but so does your audience.   Create connections with your users as you engage in genuine   discussion.</p>
                <a href="#" class="button">Register</a>
            </article>
        </main>
        <footer class="footer">
            <ul class="social">
                <li class="social__item">
                    <i class="fa fa-facebook social__icon"></i>
                </li>
                <li class="social__item">
                    <i class="fa fa-twitter social__icon"></i>
                </li>
                <li class="social__item">
                    <i class="fa fa-instagram social__icon"></i>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
